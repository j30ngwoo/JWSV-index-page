<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JW 홈서버 인덱스</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      color: #333;
      font-size: 2.2rem;
    }

    main {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      display: block;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card:hover {
      transform: translateY(-3px);
      background: #eef4ff;
    }

    footer {
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📦 JW의 홈서버</h1>
    </header>
    <main>
      <a class="card" href="http://whenwhen-api.j30ngwoo.site/swagger-ui/index.html" target="_blank">
        📢 WhenWhen API Document (Spring)
      </a>
      <a class="card" href="http://info-csv.j30ngwoo.site/" target="_blank">
        🔨 학생정보 CSV 변환 Tool
      </a>
      <a class="card" href="http://scheduler.j30ngwoo.site/" target="_blank">
        🔨 근무 시간표 제작 Tool
      </a>
    </main>
    <footer>
      <p>&copy; 2025 JW Home Server</p>
    </footer>
  </div>
</body>
</html>
