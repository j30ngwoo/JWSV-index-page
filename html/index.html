<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JW 홈서버 인덱스</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      color: #333;
      font-size: 2.2rem;
    }

    main {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card {
      display: block;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card:hover {
      transform: translateY(-3px);
      background: #eef4ff;
    }

    .section-title {
      text-align: left;
      font-size: 1.6rem;
      color: #333;
      font-weight: bold;
      margin: 2.3rem 0 0.3rem 0.1rem;
      letter-spacing: 0.01em;
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .link-row .card {
      flex: 1;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>📦 JW의 홈서버</h1>
    </header>
    <main>
      <div class="link-row">
        <a class="card" href="https://j30ngwoo.site/portfolio" target="_blank">
          🗂 포트폴리오
        </a>
        <a class="card" href="https://github.com/j30ngwoo" target="_blank">
          💻 Github
        </a>
        <a class="card" href="https://j30ngwoo.tistory.com/" target="_blank">
          ✍️ Tistory
        </a>
      </div>

      <div class="section-title">Whenwhen</div>
      <a class="card" href="http://whenwhen-api.j30ngwoo.site/swagger-ui/index.html" target="_blank">
        📢 API Document
      </a>

      <div class="section-title">CSV 변환 Tool</div>
      <a class="card" href="http://info-csv.j30ngwoo.site/" target="_blank">
        🔨 학생정보 CSV 변환 Tool
      </a>

      <div class="section-title">상근 근무 시간표 제작 Tool</div>
      <a class="card" href="https://scheduler.j30ngwoo.site/" target="_blank">

      <a class="card" href="https://scheduler.j30ngwoo.site/api/swagger-ui/index.html" target="_blank">
        📢 Api Document
      </a>

      <div class="section-title">서버 타이머</div>
      <a class="card" href="https://github.com/j30ngwoo/Server-timer/" target="_blank">
        ⏰ (네이비즘보다 정확한) 서버 타이머
      </a>
    </main>
    <footer>
      <p>&copy; 2025 JW Home Server</p>
    </footer>
  </div>
</body>
</html>
